<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <section class="container__left">
      <h1 class="container__left-title">Learn to code by watching others</h1>
      <p class="container__left-desc">See how experienced developers solve problems in real-time. Watching scripted
        tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <section class="container__right">
      <h2 class="container__right-pricing"><span class="strong">Try it free 7 days </span>then $20/mo. thereafter</h2>
      <form action="#" method="post">
        <div class="container__input firstName__input">
          <input type="text" name="firstName" placeholder="First Name" id="first-name">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
          <p class="flash-message"></p>
        </div>
        <div class="container__input lastName__input">
          <input type="text" name="lastName" placeholder="Last Name" id="last-name">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
          <p class="flash-message"></p>
        </div>
        <div class="container__input email__input">
          <input type="email" name="email" placeholder="Email Address" id="email">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
          <p class="flash-message"></p>
        </div>
        <div class="container__input password__input">
          <input type="password" name="password" placeholder="Password" id="password">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
          <p class="flash-message"></p>
        </div>
        <button type="submit">claim your free trial</button>
        <p class="container__right-paragraph">By clicking the button, you are agreeing to our <span
            class="colored-text">Terms and
            Services</span></p>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
